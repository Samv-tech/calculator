<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="display">
            <div class="prevOperation"></div>
            <div class="currentOperation">0</div>
        </div>

        <div class ="nums">
            <button class="clear">C</button>

            <button class="division operator op">/</button>
            <button class="multiply operator op">*</button>
            <button class="minus operator op">-</button>
            <button class="add operator op">+</button>
    
            <button class="seven num-btn">7</button>
            <button class="eight num-btn">8</button>
            <button class="nine num-btn">9</button>
    
            <button class="four num-btn">4</button>
            <button class="five num-btn">5</button>
            <button class="six num-btn">6</button>
    
            <button class="one num-btn">1</button>
            <button class="two num-btn">2</button>
            <button class="three num-btn">3</button>
    
            <button class="zero num-btn">0</button>
            <button class="decimal num-btn dec">.</button>
            <button class="equals op">=</button>
        </div>


    </div>



    <script src="scripts/script.js"></script>
</body>
</html>
